        }

            layer.bindTooltip((layer.feature.properties['cod_mzna'] !== null?String('<div style="color: #1f78b4; font-size: 10pt; font-weight: bold; font-style: italic; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['cod_mzna']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_tg_manzana_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_tg_manzana_0]);
        map.on("zoomend", function(){
            resetLabels([layer_tg_manzana_0]);
        });
        map.on("layeradd", function(){

        });
        map.on("layerremove", function(){
